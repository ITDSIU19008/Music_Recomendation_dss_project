<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<div class="login">
    <div class="form">
        <h2>Input track ID</h2>
        <form method="post">
            <div class="form-field">

                <label for="login-mail"><i class="fa fa-user"></i></label>
                <input id="login-mail" type="text" name="track_id" placeholder="track id">

            </div>
            <div class="form-field">
                <input placeholder="genre1" style="border-left: #333342;border-radius: 3px;" type="text" name="genre1" list="cityname">
                <datalist id="cityname">
					</datalist>
            </div>
            <div class="form-field">
                <input placeholder="genre2" style="border-left: #333342;border-radius: 3px;" type="text" name="genre2" list="cityname">
                <datalist id="cityname">
					</datalist>
            </div>
            <div class="form-field">
                <input placeholder="genre3" style="border-left: #333342;border-radius: 3px;" type="text" name="genre3" list="cityname">
                <datalist id="cityname">
					</datalist>
            </div>
            <div class="form-field">
                <input placeholder="lyrics" style="border-left: #333342;border-radius: 3px;" type="text" name="lyrics" list="lyrics">
                <datalist id="lyrics">
					</datalist>
            </div>

            <button type="submit" class="button">
        <div class="arrow-wrapper">
          <span class="arrow"></span>
        </div>
        <p class="button-text">SUBMIT</p>
      </button>
    </div>
    </form>
</div>
<div class="finished">
    <svg>
        <use href="#svg-check" />
      </svg>
</div>
</div>
<div id='List' style="background-color: #536855;width: 500px;height: 500px;">
    <p style='align-self:flex-end;'>Here are list that have similar mood recommended for that song: </p>
</div>

<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300);
    body {
        background: linear-gradient(135deg, #4d4e63, #333342);
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
    }
    
    .login {
        width: 420px;
        background: #fff;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .login:before {
        content: "";
        position: absolute;
        background: transparent;
        bottom: 45px;
        right: 40px;
        width: 55px;
        height: 55px;
        z-index: 5;
        transition: all 0.6s ease-in-out, background 0s ease;
    }
    
    .login .form {
        display: block;
        position: relative;
    }
    
    .login .form h2 {
        background: #f5f5fa;
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0 0 30px 0;
        padding: 40px;
        font-weight: 200;
        color: #9596a2;
        font-size: 19px;
    }
    
    .login .form .form-field {
        display: flex;
        align-items: center;
        height: 55px;
        margin: 0 40px 30px 40px;
        border-bottom: 1px solid #9596a2;
    }
    
    .login .form .form-field label {
        width: 10px;
        padding: 0 15px 0 0;
        color: #9596a2;
    }
    
    .login .form .form-field input {
        width: 100%;
        background: transparent;
        color: #9596a2;
        padding: 15px;
        border: 0;
        margin: 0;
    }
    
    .login .form .form-field input+svg {
        width: 35px;
        width: 35px;
        fill: none;
        stroke: #00fcd1;
        stroke-width: 7;
        stroke-linecap: round;
        stroke-dasharray: 1000;
        stroke-dashoffset: -100;
        transition: all 0.3s ease-in-out;
    }
    
    .login .form .form-field input:valid+svg {
        stroke-dashoffset: 0;
    }
    
    .login .form .form-field input:focus {
        outline: none;
    }
    
    .login .form .form-field *::placeholder {
        color: #9596a2;
    }
    
    .login .form .button {
        width: 100%;
        position: relative;
        cursor: pointer;
        box-sizing: border-box;
        padding: 0 40px 45px 40px;
        margin: 0;
        border: 0;
        background: transparent;
        outline: none;
    }
    
    .login .form .button .arrow-wrapper {
        transition: all 0.45s ease-in-out;
        position: relative;
        margin: 0;
        width: 100%;
        height: 55px;
        right: 0;
        float: right;
        background: linear-gradient(90deg, #04dfbd, #00fcd1);
        box-shadow: 0 3px 20px rgba(0, 252, 209, 0.4);
        border-radius: 12px;
    }
    
    .login .form .button .arrow-wrapper .arrow {
        position: absolute;
        top: 50%;
        margin: auto;
        transition: all 0.45s ease-in-out;
        right: 35px;
        width: 15px;
        height: 2px;
        background: none;
        transform: translateY(-50%);
    }
    
    .login .form .button .arrow-wrapper .arrow:before {
        position: absolute;
        content: '';
        top: -4px;
        right: 0;
        width: 8px;
        height: 8px;
        border-top: 2px solid #fff;
        border-right: 2px solid #fff;
        transform: rotate(45deg);
    }
    
    .login .form .button .button-text {
        transition: all 0.45s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 0;
        margin: 0;
        color: #fff;
        line-height: 55px;
        text-align: center;
        text-transform: uppercase;
    }
    
    .login .finished {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 7;
    }
    
    .login .finished svg {
        width: 100px;
        width: 100px;
        fill: none;
        stroke: #fff;
        stroke-width: 7;
        stroke-linecap: round;
        stroke-dasharray: 1000;
        stroke-dashoffset: -100;
        transition: all 0.3s ease-in-out 0.5s;
    }
    
    .login.loading .form .button .arrow-wrapper {
        width: 55px;
        animation: sk-rotateplane 1.2s infinite ease-in-out 0.5s;
    }
    
    .login.loading .form .button .arrow-wrapper .arrow {
        background: #fff;
        transform: translate(15px, 0);
        opacity: 0;
        transition: opacity 0.3s ease-in-out 0.5s;
    }
    
    .login.loading .form .button .button-text {
        color: #9596a2;
    }
    
    .login.active:before {
        bottom: 0;
        right: 0;
        background: linear-gradient(90deg, #04dfbd, #00fcd1);
        border-radius: 12px;
        height: 100%;
        width: 100%;
    }
    
    .login.active .form .button .arrow-wrapper {
        animation-iteration-count: 1;
    }
    
    .login.active .finished svg {
        stroke-dashoffset: 0;
    }
    
    @-webkit-keyframes sk-rotateplane {
        0% {
            transform: perspective(120px);
        }
        50% {
            transform: perspective(120px) rotateY(180deg);
        }
        100% {
            transform: perspective(120px) rotateY(180deg) rotateX(180deg);
        }
    }
</style>
